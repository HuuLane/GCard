<div class="title">
  <span id="question">{{expression}}</span>
  <!--anki desktop will play the audio, only if the the link with mp3 suffix -->
  <span
    >[sound:http://dict.youdao.com/dictvoice?audio={{expression}}&type=2.mp3]</span
  >
</div>

{{#sentence}}
<div class="field">
  <div class="fieldname">sentence</div>
  {{sentence}}
</div>
{{/sentence}}
